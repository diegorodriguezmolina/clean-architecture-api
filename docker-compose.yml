version: '3.5'

services:
  php:
    container_name: php
    build:
      context: ./
      dockerfile: .docker/api/Dockerfile
      args:
        - ENABLE_XDEBUG=true
        - XDEBUG_CLIENT_HOST=${XDEBUG_CLIENT_HOST-host.docker.internal}
    image: fitness-api
    restart: unless-stopped
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1
    volumes:
      - .:/var/www/html
    depends_on:
      - mysql
    networks:
      - internal

  web:
    image: nginx:latest
    container_name: web
    ports:
      - '80:80'
    volumes:
      - .:/var/www/html
      - ./.docker/api/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - internal

  mysql:
    container_name: mysql
    image: docker.io/mysql:8.3.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=fitnessAPI
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_USER=fitness
      - MYSQL_PASSWORD=fitness
    healthcheck:
      test: ["CMD", "mysqladmin", "--user=root", "--password=", "--host=127.0.0.1", "ping", "--silent"]
      interval: 2s
      timeout: 10s
      retries: 10
    command: ["--default-authentication-plugin=mysql_native_password"]
    volumes:
      - ./resources/mysql/wait_for_mysql.sh:/tmp/wait_for_mysql.sh
    networks:
      - internal

networks:
  internal:
    driver: bridge
