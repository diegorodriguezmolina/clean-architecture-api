# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.4.0
    hooks:
      - id: check-added-large-files
      - id: end-of-file-fixer
  - repo: local
    hooks:
      - id: symfony-test
        name: Run tests ðŸš¦
        entry: docker exec fitnessapi_php_1 bash -c "composer test"
        always_run: true
        pass_filenames: false
        language: system
      - id: phpstan
        name: PHPStan analysis
        entry: docker exec fitnessapi_php_1 bash -c "composer phpstan"
        always_run: true
        pass_filenames: false
        language: system
